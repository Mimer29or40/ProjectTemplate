[tox]
envlist = clean,py{310,311,312,313},report

[testenv]
setenv =
    PYTHONHASHSEED = 100
deps =
    pytest
    pytest-cov
    coverage
passenv =
    PYTHONPATH
commands =
    pytest --cov=your_module --cov-append {posargs:-vv}

[testenv:clean]
skip_install = true
deps = coverage
commands = coverage erase

[testenv:report]
skip_install = true
deps = coverage
commands =
    coverage report --fail-under=100
    coverage html
